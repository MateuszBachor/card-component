<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="cardContainer">
        <div class="contentContainer">
          <span class="contentTitle">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </span>
          <span class="contentDescription"
            >Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall
            efficiency.</span
          >
          <div class="statsContainer">
            <div class="statsElem">
              <span class="statsElemCount">10k+ </span> <span>COMPANIES</span>
            </div>
            <div class="statsElem">
              <span class="statsElemCount">314</span> <span>TEMPLATES</span>
            </div>
            <div class="statsElem">
              <span class="statsElemCount">12M+</span> <span>QUERIES</span>
            </div>
          </div>
        </div>
        <picture class="imageContainer">
          <source
            media="(max-width: 480px)"
            srcset="images\image-header-mobile.jpg"
          />
          <img
            src="images\image-header-desktop.jpg"
            alt="Desktop Image"
            class="headerImage"
          />
        </picture>
      </div>
    </div>
  </body>
</html>
